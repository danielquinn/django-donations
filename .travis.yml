language: python
python:
- 2.7
- 3.2
- 3.3
- pypy
- pypy3
env:
- DJANGO=1.6.7
- DJANGO=1.7
install:
# - pip install -q gitversion
- pip install -q Django==$DJANGO
- pip install -q .
- pip install -q coveralls
script:
- python setup.py test
after_success:
- coveralls
deploy:
  provider: pypi
  user: nanorepublica
  distributions: bdist_wheel sdist
  on:
    all_branches: true
    repo: founders4schools/django-donations
    tags: true
    condition: $DJANGO = 1.6
  password:
    secure: 
