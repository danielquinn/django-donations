language: python
python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5
env:
  - DJANGO=1.8
  - DJANGO=1.9
#  - DJANGO=1.10

install:
  - pip install -q Django==$DJANGO
  - pip install -q .
  - pip install -q coveralls

script:
  - python setup.py test

after_success:
  - coveralls

matrix:
  exclude:
    - python: 3.3
      env: DJANGO=1.9
